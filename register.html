<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="libs/layui/lay/modules/layer.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="js/wechatCommon.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript">
        ! function () {
            var html = document.documentElement;
            var hWidth = html.getBoundingClientRect().width;
            html.style.fontSize = hWidth / 15 + 'px';
        }();
    </script>
</head>

<body>
    <div class="wrap">
        <!-- <div class="header">
            <p>注册</p>
        </div> -->
        <div class="wrapInner">
            <label for="resumeMobile">
                <span class="inpTel">手机号码</span>
                <input id="resumeMobile" type="text" name="resumeMobile" data-attribute="请填写正确的联系方式" placeholder="请输入11位手机号" maxlength="11">
            </label>
            <br>
            <label for="resumePassword">
                <span class="password">密码</span>
                <input id="resumePassword" type="password" name="resumePassword" data-attribute="请填写密码" placeholder="请输入6-12位非纯数字密码" maxlength="11">
            </label>
            <br>
            <div>
                <label for="validateCode" id="mesCodeLabel">
                    <span class="msCode">验证码</span>
                    <input id="validateCode" type="text" name="validateCode" data-attribute="请填写正确的验证码" placeholder="请输入6位验证码" maxlength="6" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();">
                    <button type="button" id="mesBtn" class="mesBtn">获取验证码</button>
                </label>
                <br>
            </div>
        </div>
        <div class="agreementWrap">
            <span class="checkS">
                <input type="checkbox" class="input_check" id="check1" checked="checked">
                <label for="check1"></label>
            </span>
            
            <span class="read">我已阅读并同意</span>
            <span class="agreement">《易职信免责协议》</span>
        </div>
        <div class="register">
            <button>注册</button>
        </div>
        <div class="footer">
            <span>无法获取验证码</span>
        </div>
    </div>
</body>

</html>
