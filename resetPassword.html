<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重置密码</title>
    <link rel="stylesheet" href="css/resetPassword.css">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript">
        ! function () {
            var html = document.documentElement;
            var hWidth = html.getBoundingClientRect().width;
            html.style.fontSize = hWidth / 15 + 'px';
        }();
    </script>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <p>重置密码</p>
        </div>
        <div class="wrapInner">
            <label for="resumeMobile">
                <input id="resumeMobile" type="text" name="resumeMobile" data-attribute="请填写正确的联系方式" placeholder="请输入11位手机号" maxlength="11">
            </label>
            <br>
            <div>
                <label for="validateCode" id="mesCodeLabel">
                    <input id="validateCode" type="text" name="validateCode" data-attribute="请填写正确的验证码" placeholder="请输入6位验证码" maxlength="6">
                    <button type="button" id="mesBtn" class="mesBtn">获取验证码</button>
                </label>
                <br>
            </div>
            <label for="Password">
                <input id="Password" type="password" name="Password" data-attribute="请填写密码" placeholder="请输入6-12位非纯数字密码" maxlength="11">
            </label>
            <label for="againPassword">
                <input id="againPassword" type="password" name="againPassword" data-attribute="请填写密码" placeholder="请再次输入6-12位非纯数字密码" maxlength="11">
            </label>
            <br>
        </div>
        <div class="resetBtn">
            <button>重置密码</button>
        </div>
        <div class="footer">
            <span>无法获取验证码?</span>
        </div>
    </div>
    <div class="footerTab">
        <p>
            <img src="images/index_sel.png" alt="">
            <span class="active">首页</span>
        </p>
        <p>
            <img src="images/report_pre.png" alt="">
            <span>报告</span>
        </p>
        <p>
            <img src="images/my-pre.png" alt="">
            <span>我的</span>
        </p>
    </div>
</body>

</html>
